<!-- HEADER HERE -->
	<header>
 <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>

<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <ul >

<!-- CONTENT HERE -->
<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend> Applicant Information</legend>
                <label class="top">First Name* <input type="text"  name="fname" required></label>
                <label class="top">Last Name* <input type="text"  name="lname" required></label>
                <label class="top">phone <input type="tel"  name="phone" required  placeholder="123455553321"></label>
                <label class="top">Email* <input type="email"  name="email" required  placeholder="someone@gmail.com"></label>
                <label class="top">website <input type="url"  name="url"   placeholder="http://"></label>                
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div> Audience</div>
                <label class="middle"><input type="radio" name="Audience" value="beginner"> Beginner</label>
                <label class="middle"><input type="radio" name="Audience" value="intermediate"> Intermediate</label>
                <label class="middle"><input type="radio" name="Audience" value="advance"> Advance</label>
                <div> Software needed</div>
                <label class="middle"><input type="checkbox" name="editing" value="Photo Editing"> Photo Editing</label>
                <label class="middle"><input type="checkbox" name="editing" value="code"> Coding</label>
                <label class="middle"><input type="checkbox" name="editing" value="Process"> Processor</label>
                <label class="middle"><input type="checkbox" name="editing" value="client "> FTP Client</label>
                
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top"> Anticipation Completed Date <input type="date" name="completedDate"></label>
                <label class="top">Course Subject
                    <select name="Subject" >
                        <option value=""> Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative"> Creative Professional</option>
                        <option value="info"> Information Technology</option>
                        <option value="data"> Data Professional</option>
                        <option value="construction"> Construction</option>
                        <option value="manufacturing"> Manufacturing</option>
                        <option value="business"> Business Professional</option>
                        <option value="security"> Cyber Security</option>
                        <option value="software"></option>

                    </select>
                </label>
                <label  class="top"> How Many Authours<input type="number" name="authors"></label>
            </fieldset>
            <input class="submitBtn" type="submit" value="propose My Course">
        </form>

          
        
    </main>
